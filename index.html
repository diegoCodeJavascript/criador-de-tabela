<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Tabela</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logotipo.jpeg" alt="Logotipo" id="logo">
        <h1>Criador de Tabela</h1>
    </header>
    <main>
        <section id="controls">
            <button id="createTable">Criar Nova Tabela</button>
            <button id="clearAll">Apagar Todas as Tabelas</button>

        <section id="tableContainer"></section>
    </main>
    <footer>
        <p>Aplicativo Desenvolvido por Diego Lamana</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
